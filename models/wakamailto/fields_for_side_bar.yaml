# ===================================
#  Form Field Definitions
# ===================================
fields:
    name:
        label: waka.mailtoer::wakamailto.name
        span: left
        required: true
        comment: waka.mailtoer::wakamailto.name_com
        permissions: [waka.mailtoer.admin.*]
        infoType: title
    slug:
        label: waka.mailtoer::wakamailto.slug
        span: right
        required: true
        permissions: [waka.mailtoer.*]
        noUpdate: true
    data_source:
        label: waka.mailtoer::wakamailto.data_source
        span: right
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        required: true
        disabled: true
        options: listDataSource
        trigger:
            action: hide
            field: no_ds
            condition: checked
        permissions: [waka.mailtoer.admin.super]

