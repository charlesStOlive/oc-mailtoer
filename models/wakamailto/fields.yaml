        data_source@create:
            label: waka.mailtoer::lang.wakamailto.data_source
            placeholder: waka.mailtoer::lang.wakamailto.data_source_placeholder
            type: relation
            select: name
            span: auto 
        data_source@update:
            label: waka.mailtoer::lang.wakamailto.data_source
            placeholder: waka.mailtoer::lang.wakamailto.data_source_placeholder
            type: relation
            select: name
            span: auto
            disabled: true
        subject:
            label: waka.mailer::lang.wakamail.subject
            span: full  
        template:
            label: waka.mailtoer::lang.wakamailto.template
            type: textarea
        model_functions@update:
                label: Créer des collections à partir des fonctions du modèle
                type: functionslist
                span: auto
                tab: waka.mailtoer::lang.wakamailto.tab_fnc
        images@update:
                label: Injecter des images à partir du modèle
                type: imageslist
                span: auto
                tab: waka.mailtoer::lang.wakamailto.tab_fnc
        is_scope: 
            label: waka.utils::lang.scopes.is_scope
            type: checkbox
        scopes:
            type: scopeslist
            trigger:
                action: hide
                field: is_scope
                condition: unchecked
